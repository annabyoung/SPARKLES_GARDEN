<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
xmlns:f= "http://java.sun.com/jsf/core"
xmlns:h= "http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link rel="stylesheet" type="text/css" href="\js\bootstrap.min.js" />
		<link rel="stylesheet" type="text/css" href="\css\bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="\css\register.css" />
		<title>Add Payment</title>
	</h:head>
	<f:view>
		<h:body>
			<h1>
				<div id="homelink" class="center-block">
					<h:outputLink value="homepage.xhtml" >
						<h:graphicImage class="img-responsive center-block" id ="logo" value="\img\Logo.png"
							width= "200px" height= "150px" />
						</h:outputLink>
					</div>
				</h1>
				<div class="container-fluid">
					<h:form class="form-horizontal center_div" role="form" id="formdiv">
						<h2>Add a Payment Method</h2>
						<div class="form-group">
						<label class="control-label col-sm-4">Card Type: </label>
							<div class="col-sm-4">
								<span><h:graphicImage value="\img\visaDebit.png" width= "50px" height="32px" /></span>
								<span><h:graphicImage value="\img\masterCard.png" width= "50px" height="30px" /></span>
								<span><h:graphicImage value="\img\maestro.png" width= "50px" height="30px" /></span>
								<span><h:graphicImage value="\img\americanExpress.jpg" width= "50px" height="50px" /></span>
							</div>
						</div>
						<div>
							<span>
								<h:selectOneRadio id="paymentRadio" name="paymentRadio">
									<f:selectItem name="radAnswer" />
									<f:selectItem name="radAnswer" />
									<f:selectItem name="radAnswer" />
									<f:selectItem name="radAnswer" />
								</h:selectOneRadio>
							</span>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4"> Card Holder Name: </label>
							<div class="col-sm-4">
								<h:inputText name="cardName" required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4"> Card Number: </label>
							<div class="col-sm-4">
								<h:inputText name="cardNumber" required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Start Date: </label>
							<div class="col-sm-4">
								<h:inputText name="startDate" type="month" required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Expiration Date: </label>
							<div class="col-sm-4">
								<h:inputText name="expDate" type="month" required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Issue Number: </label>
							<div class="col-sm-4">
								<h:inputText name="issueNum" />
							</div>
						</div>
						<div>
							<h:outputLink value="homepage.xhtml" class="btn btn-warning" role="button">Complete Registration!</h:outputLink>
						</div>
				</h:form>
			</div>
			<div>
				<p id= "contact"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Contact</a></p>
		</div>
	</h:body>
</f:view>
</html>
