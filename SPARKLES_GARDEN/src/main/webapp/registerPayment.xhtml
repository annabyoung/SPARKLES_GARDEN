<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/noSearchTemplate.xhtml">
	<ui:define name="mainContent">
		<meta charset="utf-8" />
		<f:view>
			<h:body>
				<div class="container-fluid">
					<form name="paymentForm" class="form-horizontal center_div" id="formdiv">
						<h2>Add a Payment Method</h2>
						<div>
							<p id="errorMessage"></p>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4"> *Card Holder Name:
							</label>
							<div class="col-sm-4">
								<input id="cardName" type="text" name="cardName"
									required="required" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4"> *Card Number: </label>
							<div class="col-sm-4">
								<input id="cardNumber" type="number" name="cardNumber"
									required="required" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Start Date: </label>
							<div class="col-sm-4">
								<input id="startDate" name="startDate" type="month"
									/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4"> *Expiration Date:
							</label>
							<div class="col-sm-4">
								<input id="expDate" type="month" name="expDate"
									required="required" />							</div>
						</div>
						<p>fts</p>
						<input type="button" id="submit" class="btn btn-warning"
							value="Complete Registration!" onclick="cardValidation()"/>  
						<!-- <h:commandButton id="submit" type="button" class="btn btn-warning"
							value="Complete Registration!" onclick="cardValidation()" />-->
					</form>
				</div>
				<div>
					<p id="contact">
						<a href="contact.xhtml">Contact</a>
					</p>
				</div>
				<script src="..\js\paymentValidation.js" />
				<!-- <script src="..\js\typeValidationCard.js" /> -->
			</h:body>
		</f:view>
	</ui:define>
</ui:composition>
