<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/noSearchTemplate.xhtml">
	<ui:define name="mainContent">
		<meta charset="utf-8" />
<f:view>
	<h:body>
		<div class="container-fluid" id="loginContainer">
			<h:form class="form-horizontal center_div" role="form" id="formdiv" onsubmit="return checkvalue(this)">
			<div>
				<p id="errorMessage"></p>
			</div>
				<div class="form-group">
					<label id="loginlabel" class="control-label col-sm-4"> Username</label>
					<div class="col-sm-4">
						<h:inputText name="Username" id="username" required="true" value="#{login.email}" />
					</div>
				</div>
				<div class="form-group">
					<label id="loginlabel" class="control-label col-sm-4"> Password</label>
					<div class="col-sm-4">
						<h:inputSecret name="Password" id="password" required="true" value="#{login.password}"/>
					</div>
				</div>
				<div>
					<h:commandButton class="btn btn-warning" type="button"
						role="button" value="Login" onclick="loginValidation(#{login.didItWork})" action="#{login.beanCheck}"  />
				</div>
				<p>
					<h:outputLink value="requestResetEmail.xhtml">Forgot Password?</h:outputLink>
				</p>
			</h:form>
			<div>
				<p id="contact">
					<h:outputLink value="contact.xhtml">Contact</h:outputLink>
				</p>
			</div>
		</div>
		<script src="..\js\loginValidation.js" />
	</h:body>
</f:view>
</ui:define>
</ui:composition>
