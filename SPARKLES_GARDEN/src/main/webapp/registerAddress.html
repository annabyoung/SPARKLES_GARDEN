<body>
		<div id="homelink" class="center-block">

	<div>
		<form id="formdiv" action="registerPayment.html">
			<h2>Add Address</h2>
			<div id="inputfields">

					name="houseName" required><br> <label>Address

					<option>Billing</option>
					<option>Shipping</option>
					
				</select> <span id="addExtraForm"></span>

			</div>

	</div>
