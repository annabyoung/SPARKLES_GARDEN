<!DOCTYPE html>

		<title>Add Address</title>

	<body>

			<h1><img class="img-responsive center-block" id ="logo" src = "C:\Users\Administrator\Documents\Images\NB        Gardens-logo (3).png"

		<div>
			<form id="formdiv">
				<h2>Add Address</h2>
					<div id="inputfields">
						<label>House number/ name:</label><input type="text" name="houseName"><br>
						<label>Address Line 1:</label><input type="text" name="ad1"><br>
						<label>Address Line 2:</label><input type="text" name="ad2"><br>

						<label>Postcode:</label><input type="text" name="postcode"><br>
						<label>Address Type:</label>

							<option value="House">Billing</option>
							<option value="Apartment">Shipping</option><br>
						</select>

						<div>
							<input id= "multibuttons" type="button" value ="Add another address?" onclick= showNewForm()>

						</div>
					</div>
				</div>
			</form>
			<div>
				<p id= "contact"><a href="https://www.youtube.com/watch?v=WXQCo9fLYWI">Contact</a></p>
			</div>
