<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="javascript" type="text/javascript"
		href="\js\bootstrap.min.js" />
	<link rel="stylesheet" type="text/css" href="\css\bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="\css\Wireframe_Login.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Checkout</title>
</h:head>
<f:view>
	<h:body>
		<h1>
			<div id="homelink" class="center-block">
				<h:outputLink value="homepage.xhtml">
					<h:graphicImage class="img-responsive center-block" id="logo"
						value="\img\Logo.png" width="200px" height="150px" />
				</h:outputLink>
			</div>
		</h1>
		<div class="container-fluid">
			<h:form class="form-horizontal center_div" role="form" id="formdiv">
				<h2 class="center-block">Checkout</h2>
				<div class="form-group">
					<label class="control-label col-sm-4">Order Type: </label>
					<div class="col-sm-4">
						<h:selectOneMenu name="orderType" class="form-control ">
							<f:selectItem itemValue="1" itemLabel="Buy Now, Pay Later" />
							<f:selectItem itemValue="2" itemLabel="Buy Now, Pay Now" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">Payment Method: </label>
					<div class="col-sm-4">
						<h:selectOneMenu name="paymentMethod" class="form-control">
							<f:selectItem itemValue="1" itemLabel="***Card1***" />
							<f:selectItem itemValue="2" itemLabel="***Card2***" />
						</h:selectOneMenu>
					</div>
					<span> <h:outputLink value="registerPayment.html"
							class="btn btn-secondary" role="button">Add New Payment Method</h:outputLink>
					</span>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4"> CVV: </label>
					<div class="col-xs-2">
						<h:inputSecret value="password" name="cvv" required="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">Billing Address: </label>
					<div class="col-sm-4">
						<h:selectOneMenu name="billing" class="form-control">
							<f:selectItem itemValue="1" itemLabel="***Billing Address 1***" />
							<f:selectItem itemValue="2" itemLabel="***Billing Address 1***" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">Shipping Address: </label>
					<div class="col-sm-4">
						<h:selectOneMenu name="shipping" class="form-control">
							<f:selectItem itemValue="1" itemLabel="***Shipping Address 1***" />
							<f:selectItem itemValue="2" itemLabel="***Shipping Address 1***" />
						</h:selectOneMenu>
					</div>
					<span> <h:outputLink value="registerAddress.html"
							class="btn btn-secondary" role="button">Add New Address</h:outputLink>
					</span>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Total Cost: </label>
				</div>
				<div>
					<h:outputLink value="homepage.xhtml" class="btn btn-warning"
						role="button">Complete Order!</h:outputLink>
				</div>
			</h:form>
			<div>
				<p id="contact">
					<h:outputLink value="https://www.youtube.com/watch?v=WXQCo9fLYWI">Contact</h:outputLink>
				</p>
			</div>
		</div>
	</h:body>
</f:view>
</html>
