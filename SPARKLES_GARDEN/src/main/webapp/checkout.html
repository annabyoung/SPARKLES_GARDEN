<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.js">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="Wireframe_Login.css">
		<title>Checkout</title>
	</head>
	<body>
		<div id="homelink" class="center-block">
			<a href="Homepage.html">
				<img class="img-responsive center-block" id ="logo" src = "Logo.png"
				width= 200px height= 150px>
			</a>
		</div>
	<div class="container-fluid">
		<form class="form-horizontal center_div" role="form" id="formdiv">
			<h2 class="center-block">Checkout</h2>
			<div class="form-group">
				<label class="control-label col-sm-4">Order Type: </label>
				<div class="col-sm-4">
					<select class="form-control ">
						<option>Buy Now, Pay Later</option>
						<option>Buy Now, Pay Now</option>
					</select>
				</div>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Payment Method: </label>
				<div class="col-sm-4">
					<select class="form-control">
						<option>***Card 1***</option>
						<option>***Card 2***</option>
					</select>
				</div>
				<span>
					<a href="registerPayment.html" class="btn btn-secondary" role="button">Add New Payment Method</a>
				</span>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4"> CVV: </label> 
				<div class="col-xs-2">
					<input class="form-control" type="password" name="cvv" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Billing Address: </label>
				<div class="col-sm-4">
					<select class="form-control">
						<option>***Billing Address 1***</option>
						<option>***Billing Address 2***</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Shipping Address: </label>
				<div class="col-sm-4">
					<select class="form-control">
						<option>***Shipping Address 1***</option>
						<option>***Shipping Address 2***</option>
					</select>
				</div>
				<span>
					<a href="registerAddress.html" class="btn btn-secondary" role="button">Add New Address</a>
				</span>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">Total Cost: </label>
			</div>
			<div>
				<a href="Homepage.html" class="btn btn-warning" role="button">Complete Order!</a>
			</div>
		</form>
		<div>
				<p id= "contact"><a href="https://www.youtube.com/watch?v=WXQCo9fLYWI">Contact</a></p>
		</div>
	</div>
	</body>
</html>
