<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" href="\js\bootstrap.min.js" />
	<link rel="stylesheet" type="text/css" href="\css\bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="\css\register.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Reset Password</title>
</h:head>
<f:view>
	<h:body>
		<h1>
			<div id="homelink" class="center-block">
				<h:outputLink value="homepage.xhtml">
					<h:graphicImage class="img-responsive center-block" id="logo"
						value="\img\Logo.png" width="200px" height="150px" />
				</h:outputLink>
			</div>
		</h1>
		<div class="container-fluid" id="formdiv">
			<table style="width: 100%">
				<tr>
					<th></th>
				</tr>
				<tr>
					<td>
						<div class="alert alert-success col-md-5 col-md-offset-4">
							<strong>Success!</strong> Your password has been successfully
							reset
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div>
							<h:outputLink value="resetConfirmation.xhtml"
								class="btn btn-warning" role="button">Reset my password!</h:outputLink>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div>
			<p id="contact">
				<a href="https://www.youtube.com/watch?v=WXQCo9fLYWI">Contact</a>
			</p>
		</div>
	</h:body>
</f:view>
</html>
