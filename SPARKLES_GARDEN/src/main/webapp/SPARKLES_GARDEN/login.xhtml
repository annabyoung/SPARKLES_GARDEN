<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/noSearchTemplate.xhtml">
	<ui:define name="mainContent">
		<meta charset="utf-8" />
<f:view>
	<h:body>
		<div class="container-fluid" id="loginContainer">
			<h:form class="form-horizontal center_div" role="form" id="formdiv">
				<div class="form-group">
					<label id="loginlabel" class="control-label col-sm-4">
						Username</label>
					<div class="col-sm-4">
						<h:inputText name="Username" required="true" />
					</div>
				</div>
				<div class="form-group">
					<label id="loginlabel" class="control-label col-sm-4">
						Password</label>
					<div class="col-sm-4">
						<h:inputSecret name="Password" required="true" />
					</div>
				</div>
				<div>
					<h:outputLink value="homepage.xhtml" class="btn btn-warning"
						role="button">Login</h:outputLink>
				</div>
				<p>
					<h:outputLink value="requestResetEmail.xhtml">Forgot Password?</h:outputLink>
				</p>
			</h:form>
			<div>
				<p id="contact">
					<h:outputLink value="https://www.youtube.com/watch?v=WXQCo9fLYWI">Contact</h:outputLink>
				</p>
			</div>
		</div>
	</h:body>
</f:view>
</ui:define>
</ui:composition>
