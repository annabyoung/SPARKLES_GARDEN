<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/noSearchTemplate.xhtml">
	<ui:define name="mainContent">
		<meta charset="utf-8" />
		<f:view>
			<h:body>
				<div class="container-fluid">
					<h:form class="form-horizontal center_div" role="form" id="formdiv">
						<h2>Reset Your Password</h2>
						<div>
							<label class="col-md-9">Please enter
								your email address and old/assigned password. Then select a new
								one.</label>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Email Address: </label>
							<div class="col-sm-4">
								<h:inputText size="35" name="email" required="true"
									placeholder="Enter Email Address" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Old Password: </label>
							<div class="col-sm-4">
								<h:inputSecret size="35" name="passwordOld" required="true"
									placeholder="Enter Old Password" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">New Password: </label>
							<div class="col-sm-4">
								<h:inputSecret size="35" name="passwordNew" required="true"
									placeholder="Enter Old Password" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Confirm Password: </label>
							<div class="col-sm-4">
								<h:inputSecret size="35" name="passwordConfirm" required="true"
									placeholder="Enter Old Password" />
							</div>
						</div>
						<div>
							<h:outputLink value="resetConfirmation.xhtml"
								class="btn btn-warning" role="button">Reset my password!</h:outputLink>
						</div>
					</h:form>
				</div>
				<div>
					<p id="contact">
						<a href="contact.xhtml">Contact</a>
					</p>
				</div>
			</h:body>
		</f:view>
	</ui:define>
</ui:composition>
