<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<link rel="stylesheet" type="text/css" href="bootstrap.min.js"/>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="Wireframe_Login.css"/>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>Login</title>
</head>
<body>
	<div>
			<div id="homelink" class="center-block">
				<a href="Homepage.html"> <img
					class="img-responsive center-block" id="logo" src="Logo.png"
					width=200px height=150px>
				</a>
			</div>
		</div>
	<div id="formdiv">
		<form action="javascript:submitForm()" class="center-block">
			<h2>Sign In</h2>
			<div class="form-group">
				<label class="control-label col-sm-2" style="text-align: left">
					Username: </label>
				<div class="col-xs-4">
					<input class="form-control" type="text" name="Username" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2 " style="text-align: left">
					Password: </label>
				<div class="col-xs-4">
					<input class="form-control" type="password" name="Password"
						required>
				</div>
			</div>
			<div style="">
				<input type="Submit" value="Log me in!">
			</div>
		</form>
		<div id="registration_prompt">
			<p>New to our online catalogue?</p>
			<p>
				Click <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">here</a>
				to register for an online account
			</p>
		</div>
	</div>
	<div>
		<p id="contact">
			<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Contact</a>
		</p>
	</div>
</body>
</html>
