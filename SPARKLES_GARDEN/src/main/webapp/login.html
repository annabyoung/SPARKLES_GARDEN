<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.js">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="Wireframe_Login.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
	</head>
	<body>
		<div>
			<h1>
				<div id="homelink" class="center-block">
						<a href="Homepage.html">
							<img class="img-responsive center-block" id ="logo" src = "Logo.png" width= 200px height= 150px>
						</a>
				</div>
			</h1>
		</div>
		<div id="formdiv" class="col-xs-12 center-block">
			<div id="holdingdiv" class="center-block">
				<div>
					<form action="javascript:submitForm()">
						<h2> Sign In </h2>
						<div id="formholder" class="center-block">
							<div id="inputfields" class="col-lg-12 center-block">
								<label id="login" for="Username">Username:</label><input class="form-control" id="Username" type="text"><br>
								<label id="login" for="Password">Password:</label><input class="form-control" id="Password" type="password"><br>
							</div>
							<div>
								<input type="Submit" value="Log me in!">
							</div>
							<div id = "registration_prompt">
								<p> New to our online catalogue? </p>
								<p> Click <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">here</a> to register for an online account</p>
							</div>
						</div>
					</form>
				</div>
			</div>				
		</div>	
		<div>
			<p id= "contact"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Contact</a></p>
		</div>
	</body>
</html>
