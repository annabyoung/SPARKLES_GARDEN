<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
xmlns:f= "http://java.sun.com/jsf/core"
xmlns:h= "http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<link rel="stylesheet" type="text/css" href="bootstrap.min.js">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="Wireframe_Login.css">
<title>Register Account</title>
</head>
<body>

			<div id="homelink" class="center-block">
		<a href="Homepage.html">
				<img class="img-responsive center-block" id="logo" src="Logo.png"
					width=200px height=150px>
			
		</a>
		</div>
	<div>
		<form id="formdiv" action="registerAddress.html">
			<h2>Register</h2>
			<div id="inputfields">
				<label>First Name:</label> <input type="text" name="firstName"
					required><br> <label>Surname:</label> <input
					type="text" name="surname" required><br> <label>Email
					Address:</label><input type="text" name="email" required><br>
				<label>Confirm Email Address:</label><input type="text"
					name="confirmEmail" required><br> <label>Password:</label><input
					type="password" name="password" required><br> <label>Confirm
					Password:</label><input type="password" name="confrimPassword" required><br>
			</div>
			<div>
				<button type="submit">Continue to Add Address</button>
			</div>
		</form>
	</div>
	<div>
		<p id="contact">
			<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Contact</a>
		</p>
	</div>
</body>
</html>
