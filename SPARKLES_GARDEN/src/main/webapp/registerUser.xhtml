<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/noSearchTemplate.xhtml">
	<ui:define name="mainContent">
		<meta charset="utf-8" />
		<f:view>
			<h:body>
				<div class="container-fluid">
					<form method="POST" action="/api/Customer/Register"
						class="form-horizontal center_div" role="form" id="formdiv">
						<h2 class="center-block">Register</h2>
						<div>
							<p id="errorMessage"></p>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">First Name:</label>
							<div class="col-sm-4">
								<input type="text" name="firstName" id="firstName"
									required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Surname:</label>
							<div class="col-sm-4">
								<input type="text" name="surname" required="true" id="surname" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Email Address:</label>
							<div class="col-sm-4">
								<input name="email" type="email" id="email" required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Password:</label>
							<div class="col-sm-4">
								<input type="password" name="password" id="password"
									required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Phone Number:</label>
							<div class="col-sm-4">
								<input type="number" name="phone" id="phone" required="true" />
							</div>
						</div>
						<div>
							<input class="btn btn-warning" type="submit"
								role="button" value="Continue to add address"
								onclick="createCustomer()" />
						</div>
					</form>
					<div>
						<p id="contact">
							<h:outputLink value="contact.xhtml">Contact</h:outputLink>
						</p>
					</div>
				</div>
				<script src="..\js\userValidation.js"></script>
			</h:body>
		</f:view>
	</ui:define>
</ui:composition>
