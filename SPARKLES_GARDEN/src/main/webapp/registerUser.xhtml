<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
xmlns:f= "http://java.sun.com/jsf/core"
xmlns:h= "http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<link rel="javascript" type="text/javascript" href="\js\bootstrap.min.js" />
		<link rel="stylesheet" type="text/css" href="\css\bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="\css\register.css" />
		<title>Register Account</title>
	</h:head>
	<f:view>
		<h:body>
			<h1>
				<div id="homelink" class="center-block">
					<h:outputLink value="homepage.xhtml" >
						<h:graphicImage class="img-responsive center-block" id ="logo" value="\img\Logo.png"
						width= "200px" height= "150px" />
					</h:outputLink>
				</div>
			</h1>
			<div class="container-fluid">
				<h:form class="form-horizontal center_div" role="form" id="formdiv">
					<h2 class="center-block">Register</h2>
					<div class="form-group">
						<label class="control-label col-sm-4">First Name:</label> 
						<div class="col-sm-4">
							<h:inputText name="firstName" require="true" /> 
						</div>
					</div>
					<div class="form-group">
						 <label class="control-label col-sm-4">Surname:</label> 
						 	<div class="col-sm-4">
						 		<h:inputText name="surname" required="true" />
						 	</div>
						 </div>
						 <div class="form-group">
						 <label class="control-label col-sm-4">EmailAddress:</label>
							<div class="col-sm-4">
								<h:inputText name="email" renderedType="Email" required="true" />
							</div>
						</div>
						<div class="form-group">
						<label class="control-label col-sm-4">Confirm Email Address:</label>
							<div class="col-sm-4">
								<h:inputText name="confirmEmail" renderedType="Email" required="true" /> 
							</div>
						</div>
						<div class="form-group">
						<label class="control-label col-sm-4">Password:</label>
							<div class="col-sm-4">
								<h:inputSecret name="password" required="true" /> 
							</div>
						</div>
						<div class="form-group">
						<label class="control-label col-sm-4">Confirm Password:</label>
							<div class="col-sm-4">
								<h:inputSecret name="confrimPassword" required="true" />
							</div>
						</div>
						<div>
							<h:outputLink value="registerAddress.xhtml" class="btn btn-warning" role="button">Continue to Add Address</h:outputLink>
						</div>
					</h:form>
					<div>
						<p id= "contact"><h:outputLink value="https://www.youtube.com/watch?v=WXQCo9fLYWI">Contact</h:outputLink></p>
				</div>
			</div>
		</h:body>			
	</f:view>
</html>
