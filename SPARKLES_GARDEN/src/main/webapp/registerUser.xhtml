<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/noSearchTemplate.xhtml">
	<ui:define name="mainContent">
		<meta charset="utf-8" />
		<f:view>
			<h:body>
				<div class="container-fluid">
					<h:form class="form-horizontal center_div" role="form" id="formdiv">
						<h2 class="center-block">Register</h2>
						<div>
							<p id="errorMessage"></p>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">First Name:</label>
							<div class="col-sm-4">
								<h:inputText name="firstName" id="firstName" require="true"
									value="#{Register.firstName}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Surname:</label>
							<div class="col-sm-4">
								<h:inputText name="surname" required="true" id="surname"
									value="#{Register.lastName}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Email Address:</label>
							<div class="col-sm-4">
								<h:inputText name="email" type="Email" id="email"
									required="true" value="#{Register.email}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Password:</label>
							<div class="col-sm-4">
								<h:inputSecret name="password" id="password" required="true"
									value="#{Register.password}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Phone Number:</label>
							<div class="col-sm-4">
								<h:inputText name="phone" id="phone" required="true"
									value="#{Register.phone}" />
							</div>
						</div>
						<div>
							<h:commandButton class="btn btn-warning" type="button"
								role="button" value="Continue to add address"
								onclick="regValidation()" />
						</div>
					</h:form>
					<div>
						<p id="contact">
							<h:outputLink value="contact.xhtml">Contact</h:outputLink>
						</p>
					</div>
				</div>
				<script src="..\js\userValidation.js"></script>
			</h:body>
		</f:view>
	</ui:define>
</ui:composition>
