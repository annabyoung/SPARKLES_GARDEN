<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/noSearchTemplate.xhtml">
	<ui:define name="mainContent">
		<meta charset="utf-8" />
		<f:view>
			<h:body>
				<div class="container-fluid">
					<form method="POST" action="/api/cardrest/registerCard"
						name="paymentForm" class="form-horizontal center_div" id="formdiv">
						<h2>Add a Payment Method</h2>
						<div>
							<p id="errorMessage"></p>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4"> *Card Holder Name:
							</label>
							<div class="col-sm-4">
								<input id="cardName" type="text" name="cardName"
									required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4"> *Card Number: </label>
							<div class="col-sm-4">
								<input id="cardNumber" type="text" name="cardNumber"
									required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4"> *Expiration Date:
							</label>
							<div class="col-sm-4">
								<input id="expDate" type="month" name="expDate"
									required="true" />
							</div>
						</div>
						<input type="submit" id="submit"
							class="btn btn-warning" value="Complete Registration!"
							onclick="createCard()" />
					</form>
				</div>
				<div>
					<p id="contact">
						<a href="contact.xhtml">Contact</a>
					</p>
				</div>
				<script src="..\js\paymentValidation.js" />
			</h:body>
		</f:view>
	</ui:define>
</ui:composition>
