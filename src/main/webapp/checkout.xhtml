<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/noSearchTemplate.xhtml">
	<ui:define name="mainContent">
		<meta charset="utf-8" />
		<f:view>
			<h:body>
				<div class="container-fluid">
					<h:form class="form-horizontal center_div" role="form" id="formdiv">
						<h2 class="center-block">Checkout</h2>
						<div class="form-group">
							<label class="control-label col-sm-4">Order Type: </label>
							<div class="col-sm-4">
								<h:selectOneMenu name="orderType" class="form-control ">
									<f:selectItem itemValue="1" itemLabel="Buy Now, Pay Later" />
									<f:selectItem itemValue="2" itemLabel="Buy Now, Pay Now" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4"> CVV: </label>
							<div class="col-xs-2">
								<h:inputSecret value="password" name="cvv" maxlength="3"
									required="true" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-4">Payment Method: </label>
							<div class="col-sm-4">
								<h:selectOneMenu name="paymentMethod" class="form-control">
									<f:selectItem itemValue="1" itemLabel="***Card1***" />
									<f:selectItem itemValue="2" itemLabel="***Card2***" />
								</h:selectOneMenu>
							</div>
							<span> <h:outputLink value="registerPayment.xhtml"
									class="btn btn-secondary" role="button">Add New Payment Method</h:outputLink>
							</span>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Billing Address: </label>
							<div class="col-sm-4">
								<h:selectOneMenu name="billing" class="form-control">
									<f:selectItem itemValue="1" itemLabel="***Billing Address 1***" />
									<f:selectItem itemValue="2" itemLabel="***Billing Address 1***" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Shipping Address: </label>
							<div class="col-sm-4">
								<h:selectOneMenu name="shipping" class="form-control">
									<f:selectItem itemValue="1"
										itemLabel="***Shipping Address 1***" />
									<f:selectItem itemValue="2"
										itemLabel="***Shipping Address 1***" />
								</h:selectOneMenu>
							</div>
							<span> <h:outputLink value="registerAddress.xhtml"
									class="btn btn-secondary" role="button">Add New Address</h:outputLink>
							</span>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Total Cost: </label>
						</div>
						<div>
							<h:outputLink value="homepage.xhtml" class="btn btn-warning"
								role="button">Complete Order!</h:outputLink>
						</div>
					</h:form>
					<div>
						<p id="contact">
							<h:outputLink value="contact.xhtml">Contact</h:outputLink>
						</p>
					</div>
				</div>
			</h:body>
		</f:view>
	</ui:define>
</ui:composition>
